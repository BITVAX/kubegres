apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: my-kubegres
  namespace: default
  labels:
    environment: acceptancetesting
spec:

  replicas: 3
  image: postgres:13.2
  port: 5432

  database:
    size: 200Mi
    storageClassName: standard
    volumeMount: /var/lib/postgres/data

  customConfig: base-kubegres-config
  primary:
    resources:
      limits:
        memory: "4Gi"
        cpu: "2"
      requests:
        memory: "2Gi"
        cpu: "1"
  replica:
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
      requests:
        memory: "64Mi"
        cpu: "250m"

  #backup:
  #  schedule: "*/1 * * * *"
  #  pvcName: postgres-db-my-kubegres-2-0
  #  volumeMount: /tmp/my-kubegres

  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: my-kubegres-secret
          key: superUserPassword

    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: my-kubegres-secret
          key: replicationUserPassword

    - name: POSTGRES_MYAPP_PASSWORD
      valueFrom:
        secretKeyRef:
          name: my-kubegres-secret
          key: myAppUserPassword
